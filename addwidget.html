
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button ng-init="btnsave=false" class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal" style="margin:20px">Widget Setting</button>
            <div class="modal" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Widget Setting</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-inverse">
                                <tr>
                                    <td>
                                        <label for="inputUserName">Chart Name</label>
                                        <strong> {{selectedType}}  </strong>
                                    </td>
                                    <td>
                                        <label for="inputUserName">Type</label>
                                        <select ng-model="selectedType">
                                            <option ng-repeat="x in chartType">{{x}}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="inputUserName">Data1</label>
                                        <select ng-model="selecteddata1">
                                            <option ng-repeat="x in data" value="{{x.data}}">{{x.name}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="inputUserName">Data2</label>
                                        <select ng-model="selecteddata2">
                                            <option ng-repeat="x in data" value="{{x.data}}">{{x.name}}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="widthsize">Width</label>
                                        <input ng-model="width">
                                    </td>
                                    <td>
                                        <label for="heightsize">Height</label>
                                        <input ng-model="height">
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="modal-footer">
                            <button id="newtab" class="btn btn-primary" ng-click="Graph(selectedType,selecteddata1,selecteddata2, width, height); ShowHide(); ok()">OK</button>
                            <button class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="modal" data-keyboard="false" data-backdrop="static" id="dashboardname" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Widget Setting</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-inverse">
                                <tr>
                                    <td>
                                        <label for="inputUserName">DashBoard Name</label>
                                        <input ng-model="firstname">
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="modal-footer">
                            <button  class="btn btn-primary" ng-click="setAnObject()">OK</button>
                            <button class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div if="chart">
    </div>
</div>
                    <div>
                        <button ng-intin="info=false" ng-show="IsVisible" class="btn pull-right btn-primary btn-sm" data-target="#dashboardname" data-toggle="modal" style="float:right; margin-left: 20px; margin-right:40px; margin-top:40px" ng-click="info=!info">Save Dashboard </button>
                    </div>

                    <!-- creating tab with html -->
                    <div id='tabs' style="height: 300px; align-content: left">
                        <ul class="nav nav-tabs"></ul>
                    </div>
