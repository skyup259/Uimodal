                    <button ng-init="btnsave=false" class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal" style="margin:20px">Widget Setting</button>
                    <div class="modal" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Widget Setting</h4>
                                    <button class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <table>
                                        <tr>
                                            <td>
                                                <label for="inputUserName">Name</label>
                                                <input ng-model="firstname">
                                            </td>
                                            <td>
                                                <label for="inputUserName">Type</label>
                                                <select ng-model="selectedType">
                                                    <option ng-repeat="x in chartType" >{{x}}</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="inputUserName">Data1</label>
                                                <select ng-model="selecteddata1">
                                                    <option ng-repeat="x in data" value="{{x.data}}">{{x.name}}</option>
                                                </select>
                                            </td>
                                            <td>
                                            <label for="inputUserName">Data2</label>
                                            <select ng-model="selecteddata2">
                                                <option ng-repeat="x in data" value="{{x.data}}">{{x.name}}</option>
                                            </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="widthsize">Width</label>
                                                <input ng-model="width">
                                            </td>
                                            <td>
                                                <label for="heightsize">Height</label>
                                                <input ng-model="height">
                                            </td>
                                        </tr>
                                        <!--<tr>
                                            <td>
                                                <label for="columnsize">Column</label>
                                                <input ng-model="column">
                                            </td>
                                            <td>
                                                <label for="rowsize">row</label>
                                                <input ng-model="row">
                                            </td>
                                        </tr> -->
                                    </table>
                                </div>

                                <div class="modal-footer">
                                    <button id="newtab" class="btn btn-primary" ng-click="Graph(selectedType,selecteddata1,selecteddata2); ShowHide()">OK</button>
                                    <button class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
